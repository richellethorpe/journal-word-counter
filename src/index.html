<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Journal Entries</title>
  </head>
<body>
  <h3>Your own personal journal on the web!</h3>
  <form id="journal-entry">
    <label for="journal-passage">Enter your thoughts pal:</label>
    <input id="journal-passage" type="text">
    <button id="journal-submit" type="submit">Submit</button>
  </form>
  <div id="response" class="hidden">
    <h2>Total words:<span id="numberOfWords"></span></h2>
    <h2>Total vowels:<span id="numberOfVowels"></span></h2>
    <h2>Total consonants:<span id="numberOfConsonants"></span></h2>
    <h2>Teaser:<span id="teaser"></span></h2>
  </div>
</body>
</html>
